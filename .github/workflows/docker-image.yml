name: Docker Image CI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Docker Login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: Build the Docker image (latest)
      run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/kalieduxo:latest
    - name: Docker Push (latest)
      run: docker push ${{secrets.DOCKER_USER}}/kalieduxo:latest
    - name: Build the Docker image (${{github.ref_name}})
      run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/kalieduxo:${{github.ref_name}}
    - name: Docker Push (${{github.ref_name}})
      run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/kalieduxo:latest
    - name: Do a scan
      uses: anchore/scan-action@v3.2.5
      with:
        image: "${{secrets.DOCKER_USER}}/kalieduxo:latest"
        acs-report-enable: true
    - name: Upload Anchore Scan Report
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: results.sarif
